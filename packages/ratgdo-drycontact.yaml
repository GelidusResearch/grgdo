esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  baud_rate: 115200 #0 # Disable logging when running a ToF or DHT sensor on a v1 board otherwise set to 921600 (faster logging improves response time)

# Enable Home Assistant API
api:


ota:
  - platform: esphome # post 2024.5.x
  - platform: web_server


wifi:
  power_save_mode: none

  ap:
    ssid: ${friendly_name}
    ap_timeout: 15s

captive_portal:

improv_serial:
esp32_improv:
  authorizer: none

web_server:

preferences:
  flash_write_interval: 600s      # Ardunio does not support wear leveling keep at 600+
                                  # Note: SecplusGDO uses IDF and supports wear leveling

ratgdo:
  id: ${id_prefix}
  input_gdo_pin: ${uart_rx_pin}
  output_gdo_pin: ${uart_tx_pin}
  input_obst_pin: ${input_obst_pin}
  #tof_sda_pin: ${tof_sda_pin}  # uncomment with ToF Sensor
  #tof_scl_pin: ${tof_scl_pin}  # uncomment with ToF Sensor
  protocol: secplusv2           # one of secplusv2, secplusv1 or drycontact

sensor:
  - platform: ratgdo
    id: ${id_prefix}_openings
    type: openings
    entity_category: diagnostic
    ratgdo_id: ${id_prefix}
    name: "Openings"
    unit_of_measurement: "openings"
    icon: mdi:open-in-app
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    id: wifi_signal_db
    update_interval: 30s
    entity_category: "diagnostic"
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Strength"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""

